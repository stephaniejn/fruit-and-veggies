<!DOCTYPE html>
<html>
<head>
    <title>Fruit and Veggies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/fruit_and_veggies.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="fruitveggieApp">
    <div class="container">
        <h1>Fruit and Veggies</h1>
        <div class="row" ng-controller="FVlist">
            <div class="col-sm-4">
                <table class = "table">
                    <tr>
                        <th> Fruits</th>
                    </tr>
                    <tr ng-repeat="item in fruits track by $index">
                        <td ng-class="{'danger': checkFruit(item)}" >{{item}}</td>
                        <td><button class = "btn btn-danger" ng-click="returnRight($index)">>></button> </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4">
                <table class = "table">
                    <tr>
                        <th> Fruits + Veggies</th>
                    </tr>
                    <tr ng-repeat="item in items track by $index">
                        <td><button class = "btn btn-danger" ng-click="moveLeft($index)"><<</button> </td>
                        <td>{{item}}</td>
                        <td><button class = "btn btn-danger" ng-click="moveRight($index)">>></button> </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4">
                <table class = "table">
                    <tr>
                        <th> Veggies</th>
                    </tr>
                    <tr ng-repeat="item in veggies track by $index">
                        <td ng-class="{'danger': checkVeg(item)}">{{item}}</td>
                        <td><button class = "btn btn-danger" ng-click="returnLeft($index)"><<</button> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
